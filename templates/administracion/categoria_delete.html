{% block title_page%}
 Eliminar Categoría
{% endblock %}


{% block content%}
    <div id="categoria-delete">
        <form method="post">
            {% csrf_token %}
            <p style="text-align: left; font-size: large">¿Está seguro de eliminar el categoría: <strong>{{ categoria.nombre }}</strong>?</p>
            <button class="btn btn-danger" type="submit">Si, confirmar</button>
            <a href="{% url 'listar_categoria' %}">
               <input class="btn btn-secondary" type="button" value="Cancelar" />
            </a>
        </form>
    </div>
{% endblock %}
